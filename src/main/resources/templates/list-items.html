<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Item Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

<div class="container mt-4">
    <h1>Item Tracker</h1>
    <div th:if="${success}">
        <div class="alert alert-success" th:text="${success}"></div>
    </div>
    <table class="table">
        <thead class="thead-light">
        <tr>
            <th>Item Name</th>
            <th>Location</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${items}">
            <td th:text="${item.name}">Sample Item</td>
            <td th:text="${item.location}">Sample Location</td>
            <td>
                <a th:href="@{'/list-items/' + ${item.id} + '/edit'}" class="btn btn-primary">Edit</a>
                <a th:href="@{'/list-items/' + ${item.id} + '/delete'}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <h2>Add New Item</h2>
    <form th:action="@{/list-items/add}" method="post">
        <div class="form-group">
            <label for="name">Item Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" class="form-control" id="location" name="location" required>
        </div>
        <button type="submit" class="btn btn-success">Add Item</button>
    </form>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
